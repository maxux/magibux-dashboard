<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Magibux Central Monitoring</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="css/dashboard-magibux.css" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#091d36">
</head>

<body>
    <div id="wrapper">
	<div class="container-fluid">
        <div class="row small-hide">
            <div class="col-lg-12">
                <div class="card text-bg-dark mb-2">
                    <div class="card-header text-bg-dark">
                        Realtime Nodes Status
                    </div>
                    <div class="card-body rtinfo text-light">
                        <div id="rtinfo-content" class="font-monospace container card-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card text-bg-dark mb-3">
                    <div class="card-header">
                        Pressure
                    </div>
                    <div class="card-body">
                        <div id="pressure" class="container m-0 p-0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card text-bg-dark mb-3">
                    <div class="card-header">
                        Relays Channels
                    </div>
                    <div class="card-body">
                        <div id="relays" class="container m-0 p-0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card text-bg-dark mb-3">
                    <div class="card-header">
                        Temperature
                    </div>
                    <div class="card-body">
                        <div id="temperature" class="container m-0 p-0">
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <div class="card text-bg-dark mb-3">
                    <div class="card-header">
                        Live Camera
                    </div>
                    <div class="card-body cameras">
                        <div id="camera-wide" class="text-center">
                        </div>

                        <div id="camera-regular" class="text-center">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-dark mb-3">
                    <div class="card-header">
                        Live Location
                    </div>
                    <div class="card-body" class="m-0 p-0 text-center">
                        <h3><span id="speed"></span> km/h</h3>
                        <h5 class="text-muted"><span id="trip"></span> km</h5>
                        <h5><span id="odometer"></span> km</h5>
                        <div id="coord"></div>
                        <div id="locality"></div>
                    </div>
                </div>
                <div class="card text-bg-dark mb-3 large-hide">
                    <div class="card-body" class="container m-0 p-0">
                        <h3 id="current-time" class="text-center"></h3>
                    </div>
                </div>
                <div class="card text-bg-dark mb-3">
                    <div class="card-body" class="container m-0 p-0 text-center">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#control-panel">
                            Control Panel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="disconnected">Connecting...</div>
	</div>
    </div>

    <div class="modal fade" id="control-panel" tabindex="-1" aria-labelledby="control-panel-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="control-panel-label">Quick Control Panel</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FIXME -->
                    <a href="/poweron/0" class="btn btn-success relay-button">0</a>
                    <a href="/poweron/1" class="btn btn-success relay-button">1</a>
                    <a href="/poweron/2" class="btn btn-success relay-button">2</a>
                    <a href="/poweron/3" class="btn btn-success relay-button">3</a>
                    <a href="/poweron/4" class="btn btn-success relay-button">4</a>
                    <a href="/poweron/5" class="btn btn-success relay-button">5</a>
                    <a href="/poweron/6" class="btn btn-success relay-button">6</a>
                    <a href="/poweron/7" class="btn btn-success relay-button">7</a>
                    <br>

                    <a href="/poweroff/0" class="btn btn-danger relay-button">0</a>
                    <a href="/poweroff/1" class="btn btn-danger relay-button">1</a>
                    <a href="/poweroff/2" class="btn btn-danger relay-button">2</a>
                    <a href="/poweroff/3" class="btn btn-danger relay-button">3</a>
                    <a href="/poweroff/4" class="btn btn-danger relay-button">4</a>
                    <a href="/poweroff/5" class="btn btn-danger relay-button">5</a>
                    <a href="/poweroff/6" class="btn btn-danger relay-button">6</a>
                    <a href="/poweroff/7" class="btn btn-danger relay-button">7</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="camera-selected" tabindex="-1" aria-labelledby="camera-selected-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="camera-selected-label">Camera Preview</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Loading camera stream
                    <img src="" alt="camera" style="width: 100%" id="camera-selected-preview"></img>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.time.js"></script>
    -->
	<script src="js/dashboard-magibux.js"></script>
</body>
</html>
